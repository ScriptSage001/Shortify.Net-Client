<div class="container">
    <div class="row vh-100 align-items-center">
      <div class="col-xxl-6 offset-xxl-3 col-lg-8 offset-lg-2 col-10 offset-1">
        <div class="row rounded-4 border-0 shadow-lg bg-white sign-up-card-wrapper">
          <!-- Logo Left -->
          <div class="col-md-5 d-md-flex d-none bg-success bg-gradient rounded-start-4 align-items-center justify-content-center">
            <div class="text-center text-white">
              <img 
                src="Shortify-Full-Logo-Vertical-White-Transparent.png" 
                class ="w-100 scale-1-25">
            </div>
          </div>
          <!-- Logo Top -->
          <div class="col d-block d-md-none d-lg-none bg-success bg-gradient rounded-top-4">
            <div class="text-center text-white">
              <img 
                src="Shortify-Full-Logo-Horizontal-White-Transparent.png" 
                class ="w-100 p-4">
            </div>
          </div>
          <!-- Route Outlet -->
          <div class="col-md-7 col-12 d-flex justify-content-start align-items-center">
            <div class="p-5 w-100" [@routerFadeIn]="getRouteUrl()">
              <router-outlet />
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
