<div class="offcanvas-header">
    <h5 class="offcanvas-title text-success proxima-bold">Shortify.NET</h5>
    <button
        type="button"
        class="btn-close text-reset"
        aria-label="Close"
        (click)="activeOffcanvas.dismiss('Cross click')"
    ></button>
</div>
<div class="offcanvas-body text-center">
    <nav class="navbar">
        <ul class="nav nav-pills flex-column w-100 px-3">
            <li><hr class="divider mt-0"></li>
            <div class="d-inline-flex align-items-center ps-3">
                <button class="btn btn-lg btn-secondary rounded-circle">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </button>
                <div class="text-start ps-3">
                    <span class="text-success fs-5 fw-semibold">
                        {{ userName }}
                    </span>
                    <br>
                    <span class="fs-6">
                        {{ email }}
                    </span>
                </div>
            </div>
            <li><hr class="divider"></li>
            <button class="btn btn-primary mb-3 proxima-semi-bold fs-5" 
            routerLink="/links/create" (click)="activeOffcanvas.dismiss('Cross click')">
                Create New
            </button>
            <li><hr class="divider mt-0"></li>
            <li class="nav-item">
                <a routerLink="/dashboard" routerLinkActive="active" id="dashboard" 
                class="nav-link fs-5" (click)="activeOffcanvas.dismiss('Cross click')">
                    <i class="fas fa-home pe-2" aria-hidden="true"></i>
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/links" routerLinkActive="active" id="links" 
                class="nav-link fs-5" (click)="activeOffcanvas.dismiss('Cross click')">
                    <i class="fas fa-link pe-2" aria-hidden="true"></i>
                    Links
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/settings" routerLinkActive="active" id="settings" 
                class="nav-link fs-5" (click)="activeOffcanvas.dismiss('Cross click')">
                    <i class="fas fa-gear pe-2" aria-hidden="true"></i>
                    Settings
                </a>
            </li>
            <li><hr class="divider mt-0"></li>
            <li class="nav-item">
                <a class="nav-link fs-5" routerLink="/about" routerLinkActive="active" 
                id="about" (click)="activeOffcanvas.dismiss('Cross click')">
                    About Us
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-5" routerLink="/resources" routerLinkActive="active" 
                id="resources" (click)="activeOffcanvas.dismiss('Cross click')">
                    Resources
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-5" routerLink="/tandc" routerLinkActive="active" 
                id="tandc" (click)="activeOffcanvas.dismiss('Cross click')">
                    Terms & Conditions
                </a>
            </li>
            <li><hr class="divider mt-0"></li>
            <div class="m-1 d-flex justify-content-center">
                <button class="btn btn-dark" (click)="onSignOut()">Sign Out</button>
            </div>
        </ul>
    </nav>
</div>
